<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon (1).png" type="image/x-icon" />
    <title>Instagram</title>
  </head>

  <body>
    <main>
      <div id="main-container">
        <!-- Banner Container -->
        <div id="banner-container">
          <img src="img/banner2 (1).png" alt="Crie uma conta no Instagram" />
        </div>

        <!-- Login and Signup -->
        <div id="form-container">
          <div id="form-box">
            <img
              id="logo-insta"
              src="img/logo_instagram (1).png"
              alt="Instagram"
            />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Enviar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div class="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="img/logo_facebook (1).svg" alt="Facebook Login">
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot-password">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo:</p>
            <a href="#">
              <img src="img/apple_btn (1).png" alt="App Store" />
            </a>
            <a href="#">
              <img src="img/gplay_btn (1).png" alt="Google Play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy; 2024 Instagram from Meta</p>
    </footer>
  </body>
</html>
